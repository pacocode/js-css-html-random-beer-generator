<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS CSS HTML Pomodoro Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="pomodoro-timer">
        <h1 id="timer-left">25:00</h1>
        <h3>Countdown in seconds</h3>

        <div class="custom-slider">
            <div class="fill"></div>
        </div>
        <hr />
        <div class="task-container"></div>
        <div class="input-container">
            <input placeholder="task go here..." />
            <button class="submit-button">ADD</button>
        </div>
        <br />
        <p class="sub-text">Each task will delete itself once complete.</p>
        <p class="sub-text">To puase a task, simply click on the Active Button again</p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
